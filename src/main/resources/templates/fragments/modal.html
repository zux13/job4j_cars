<div th:fragment="photoModal(modalId, prevBtnId, nextBtnId, imgId)"
     class="modal fade" th:id="${modalId}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content bg-dark position-relative text-white" style="overflow: hidden;">

            <button type="button"
                    class="btn-close btn-close-white position-absolute top-0 end-0 m-3"
                    data-bs-dismiss="modal"
                    aria-label="Закрыть"
                    style="z-index: 1056;"></button>

            <button type="button"
                    class="btn btn-dark position-absolute top-50 start-0 translate-middle-y"
                    th:id="${prevBtnId}"
                    style="opacity: 0.6; z-index: 1055;">
                <i class="bi bi-chevron-left fs-2"></i>
            </button>

            <button type="button"
                    class="btn btn-dark position-absolute top-50 end-0 translate-middle-y"
                    th:id="${nextBtnId}"
                    style="opacity: 0.6; z-index: 1055;">
                <i class="bi bi-chevron-right fs-2"></i>
            </button>

            <div class="modal-body p-0 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
                <img th:id="${imgId}" src="" class="img-fluid rounded" style="max-height: 90vh;" alt="Просмотр фото">
            </div>
        </div>
    </div>
</div>
